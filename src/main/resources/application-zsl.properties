server.port=86

# Hibernate
hibernate.show_sql=true
entitymanager.packagesToScan=com.zslin

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/poor?useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123
spring.jpa.show-sql=true
